{% if page.toc and page.extra.side_toc | default(value=config.extra.side_toc) %}
<nav
  class="section-nav prose prose-neutral dark:prose-invert prose-a:block prose-a:truncate prose-a:font-normal prose-a:secondary-link max-h-screen px-2 pt-18 pb-4"
>
  <script src="/js/side_toc.js"></script>
  <div class="toc-progress" aria-hidden="true">
    <div class="toc-progress__bar"></div>
  </div>
  <div class="toc-markers" aria-hidden="true"></div>
  <small>
    <ul class="no-bullets">
      {% for h1 in page.toc %}
      <li>
        <a href="#{{ h1.id | safe }}">{{ h1.title }}</a>
        {% if h1.children %}
        <ul class="no-bullets">
          {% for h2 in h1.children %}
          <li>
            <a href="#{{ h2.id | safe }}">{{ h2.title }}</a>
          </li>
          {% endfor %}
        </ul>
        {% endif %}
      </li>
      {% endfor %}
    </ul>
  </small>
</nav>
{% endif %}
